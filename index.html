<!DOCTYPE html>
<html lang="vi">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Video Bìa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Montserrat", sans-serif;
        scroll-behavior: smooth;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        padding: 20px;
        z-index: 1;
      }

      .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        height: 60px;
        z-index: 3;
      }

      .title {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-out;
      }

      .description {
        font-size: 20px;
        max-width: 700px;
        margin-bottom: 30px;
        animation: fadeInUp 1.2s ease-out;
      }

      .btn {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ff2222;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 30px;
        box-shadow: 0 5px 15px rgba(255, 34, 34, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 1.5s ease-out;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(255, 34, 34, 0.7);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      a {
        text-decoration: none;
      }

      .social-links {
        position: fixed;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        justify-content: center;
        opacity: 0;
        animation: slideUpFadeIn 1.5s ease-out 1.5s forwards;
        z-index: 2;
      }

      @keyframes slideUpFadeIn {
        to {
          bottom: 20px;
          opacity: 1;
        }
      }

      .social-links a {
        color: white;
        font-size: 24px;
        transition: transform 0.3s ease;
      }

      .social-links a:hover {
        transform: scale(1.2);
      }

      .call-button {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: red;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        text-decoration: none;
        z-index: 999;
        box-shadow: 0 0 0 rgba(255, 0, 0, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(255, 0, 0, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
        }
      }

      .menu {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 5;
      }

      .menu-icon {
        font-size: 32px;
        color: white;
        cursor: pointer;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .menu-icon.active i::before {
        content: "\f00d";
      }

      .menu-icon:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .menu-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 280px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(8px);
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: right 0.4s ease;
        z-index: 6;
      }

      .menu-panel.active {
        right: 0;
      }

      .menu-panel .close-btn {
        align-self: flex-end;
        font-size: 28px;
        color: white;
        cursor: pointer;
      }

      .menu-panel ul {
        list-style: none;
        padding: 20px 0;
      }

      .menu-panel ul li {
        margin: 15px 0;
        opacity: 0;
        transform: translateX(50px);
        animation: slideIn 0.5s forwards;
      }

      .menu-panel.active ul li:nth-child(1) {
        animation-delay: 0.2s;
      }
      .menu-panel.active ul li:nth-child(2) {
        animation-delay: 0.4s;
      }
      .menu-panel.active ul li:nth-child(3) {
        animation-delay: 0.6s;
      }
      .menu-panel.active ul li:nth-child(4) {
        animation-delay: 0.8s;
      }
      .menu-panel.active ul li:nth-child(5) {
        animation-delay: 1s;
      }
      .menu-panel.active ul li:nth-child(6) {
        animation-delay: 1.2s;
      }
      .menu-panel.active ul li:nth-child(7) {
        animation-delay: 1.4s;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .menu-panel ul li a {
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: color 0.3s;
      }

      .menu-panel ul li a:hover {
        color: #ff2222;
      }

      /* Facebook chat plugin positioning */
      .fb-customerchat {
        z-index: 9999;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 32px;
        }

        .description {
          font-size: 16px;
          max-width: 90%;
        }

        .btn {
          font-size: 16px;
          padding: 12px 24px;
        }

        .menu-icon {
          font-size: 28px;
        }

        .menu-panel {
          width: 100%;
          right: -100%;
        }

        .menu-panel.active {
          right: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Facebook chat plugin -->
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat"></div>
    <script>
      window.fbAsyncInit = function () {
        FB.init({ xfbml: true, version: "v19.0" });
      };
      (function (d, s, id) {
        if (d.getElementById(id)) return;
        var js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
        d.getElementsByTagName(s)[0].parentNode.insertBefore(js, s);
      })(document, "script", "facebook-jssdk");
      document
        .getElementById("fb-customer-chat")
        .setAttribute("page_id", "100264182786661");
      document
        .getElementById("fb-customer-chat")
        .setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Thanh menu 3 gạch -->
    <div class="menu">
      <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="menu-panel" id="menuPanel">
      <div class="close-btn" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
      </div>
      <ul>
        <li>
          <a href="/Trangchu/"><i class="fas fa-home"></i> Trang chủ</a>
        </li>
        <li>
          <a href="/gioithieu/"
            ><i class="fas fa-info-circle"></i> Giới thiệu</a
          >
        </li>
        <li>
          <a href="/sanphamxemay/"
            ><i class="fas fa-motorcycle"></i> Sản phẩm</a
          >
        </li>
        <li>
          <a href="/dichvu/"><i class="fas fa-tools"></i> Dịch vụ</a>
        </li>
        <li>
          <a href="/tintuc/"><i class="fas fa-newspaper"></i> Tin tức</a>
        </li>
        <li>
          <a href="/cuahang/"><i class="fas fa-store"></i> Hệ thống cửa hàng</a>
        </li>
        <li>
          <a href="/lienhe/"><i class="fas fa-envelope"></i> Liên hệ</a>
        </li>
      </ul>
    </div>

    <!-- Video nền -->
    <video class="video-background" autoplay muted loop>
      <source src="/image/VIDEO/TVC.mp4" type="video/mp4" />
      Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <!-- Logo hiển thị trên video -->
    <img
      src="/sanphamxemay/image/banner/Logo_HEAD.png"
      alt="Logo"
      class="logo"
    />

    <!-- Lớp phủ nội dung -->
    <div class="overlay">
      <h1 class="title">Chào mừng đến với HEAD Trung Hùng</h1>
      <p class="description">
        Hệ thống HEAD Trung Hùng – chuyên cung cấp xe máy Honda chính hãng, dịch
        vụ bảo dưỡng chuyên nghiệp và trải nghiệm khách hàng tuyệt vời.
      </p>
      <a href="/Trangchu/" class="btn">Tìm hiểu thêm</a>
    </div>

    <!-- Nút gọi điện thoại hình tròn đỏ -->
    <a href="tel:1900636712" class="call-button" title="Gọi ngay"
      ><i class="fas fa-phone"></i
    ></a>

    <!-- Liên kết mạng xã hội cố định dưới chân trang -->
    <div class="social-links">
      <a href="https://www.facebook.com/hethongheadtrunghung" target="_blank"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a href="https://www.youtube.com/@HethongHEADTrungHung" target="_blank"
        ><i class="fab fa-youtube"></i
      ></a>
      <a href="https://www.instagram.com/hethongheadtrunghung" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="https://www.tiktok.com/@hethongheadtrunghung" target="_blank"
        ><i class="fab fa-tiktok"></i
      ></a>
    </div>

    <script>
      function toggleMenu() {
        const panel = document.getElementById("menuPanel");
        const icon = document.getElementById("menuIcon");
        panel.classList.toggle("active");
        icon.classList.toggle("active");
      }
    </script>
  </body>
</html>
