<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống HEAD Trung Hùng</title>
    <link rel="icon" href="image/logo/Logo_HEAD.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Biến màu sắc */
      :root {
        --primary-color: linear-gradient(135deg, #ff0000, #990000);
        --text-color: #ffffff;
        --accent-color: #ff3333;
        --dark-color: #1a1a1a;
        --transition-speed: 0.6s;
        --transition-easing: cubic-bezier(0.65, 0, 0.35, 1);
      }

      body {
        overflow-x: hidden;
      }

      /* Header */
      header {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      /* Video Cover - Desktop */
      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0;
        transition: opacity 1.5s var(--transition-easing);
      }

      .video-container.loaded {
        opacity: 1;
      }

      .video-container video {
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        transform: scale(1.05);
        transition: transform 8s var(--transition-easing);
      }

      .video-container.loaded video {
        transform: scale(1);
      }

      /* Image Cover - Mobile */
      .mobile-cover {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("image/VIDEO/cover.jpg") no-repeat center center/cover;
        opacity: 0;
        transition: opacity 1.5s var(--transition-easing);
      }

      .mobile-cover.loaded {
        opacity: 1;
      }

      /* Overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
        opacity: 0;
        transition: opacity 1.2s var(--transition-easing) 0.3s;
      }

      .overlay.loaded {
        opacity: 1;
      }

      /* Logo */
      .logo {
        position: absolute;
        top: 30px;
        left: 50px;
        z-index: 10;
        opacity: 0;
        transform: translateY(-20px);
        transition: all var(--transition-speed) var(--transition-easing) 0.4s;
      }

      .logo.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      .logo img {
        height: 50px;
        width: auto;
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.05);
      }

      /* Menu */
      .menu-btn {
        position: absolute;
        top: 40px;
        right: 50px;
        z-index: 10;
        cursor: pointer;
        opacity: 0;
        transform: translateY(-20px);
        transition: all var(--transition-speed) var(--transition-easing) 0.5s;
      }

      .menu-btn.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      .menu-btn .bar {
        width: 30px;
        height: 3px;
        background: white;
        margin: 6px 0;
        transition: all 0.4s var(--transition-easing);
      }

      .menu-btn.active .bar:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
        background: var(--accent-color);
      }

      .menu-btn.active .bar:nth-child(2) {
        opacity: 0;
      }

      .menu-btn.active .bar:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
        background: var(--accent-color);
      }

      /* Navigation */
      .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 300px;
        height: 100%;
        background: rgba(26, 26, 26, 0.98);
        backdrop-filter: blur(10px);
        z-index: 9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: right var(--transition-speed) var(--transition-easing);
      }

      .nav-menu.active {
        right: 0;
      }

      .nav-menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 15px 0;
        padding: 10px 20px;
        position: relative;
        opacity: 0;
        transform: translateX(20px);
        transition: all 0.3s ease;
      }

      .nav-menu.active a {
        opacity: 1;
        transform: translateX(0);
        transition: all 0.4s var(--transition-easing);
      }

      .nav-menu a:nth-child(1) {
        transition-delay: 0.1s;
      }
      .nav-menu a:nth-child(2) {
        transition-delay: 0.2s;
      }
      .nav-menu a:nth-child(3) {
        transition-delay: 0.3s;
      }
      .nav-menu a:nth-child(4) {
        transition-delay: 0.4s;
      }
      .nav-menu a:nth-child(5) {
        transition-delay: 0.5s;
      }

      .nav-menu a:hover {
        color: var(--accent-color);
      }

      .nav-menu a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .nav-menu a:hover::after {
        width: 80%;
      }

      /* Main Content */
      .main-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 5;
        width: 80%;
        opacity: 0;
        transform: translate(-50%, -40%);
        transition: all var(--transition-speed) var(--transition-easing) 0.6s;
      }

      .main-content.loaded {
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      .main-content h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
        letter-spacing: 3px;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        transition: text-shadow 1.5s ease;
      }

      .main-content:hover h1 {
        text-shadow: white;
      }

      .main-content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
        opacity: 0.9;
        transform: translateY(10px);
        transition: all 0.8s ease 0.8s;
      }

      .main-content.loaded p {
        opacity: 1;
        transform: translateY(0);
      }

      .btn {
        display: inline-block;
        padding: 15px 35px;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.4s var(--transition-easing);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s var(--transition-easing) 1s;
      }

      .main-content.loaded .btn {
        opacity: 1;
        transform: translateY(0);
      }

      .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      /* Footer */
      /* Footer */
      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px 0;
        text-align: center;
        z-index: 5;
        opacity: 0;
        transform: translateY(20px);
        transition: all var(--transition-speed) var(--transition-easing) 1.2s;
      }

      footer.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
      }

      .social-icons a {
        color: white;
        font-size: 24px;
        transition: all 0.4s var(--transition-easing);
        opacity: 0.8;
        transform: translateY(0);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-decoration: none;
      }

      .social-icons a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: var(--primary-color);
        top: 0;
        left: -100%;
        transition: all 0.4s var(--transition-easing);
        z-index: -1;
      }

      .social-icons a:hover::before {
        left: 0;
      }

      /* Hiệu ứng riêng cho từng icon */
      .social-icons a:nth-child(1) {
        color: var(--facebook);
        transition-delay: 1.3s;
      }
      .social-icons a:nth-child(2) {
        color: var(--instagram);
        transition-delay: 1.4s;
      }
      .social-icons a:nth-child(3) {
        color: var(--youtube);
        transition-delay: 1.5s;
      }
      .social-icons a:nth-child(4) {
        color: var(--tiktok);
        transition-delay: 1.6s;
      }

      footer.loaded .social-icons a {
        opacity: 1;
      }

      .social-icons a:hover {
        transform: translateY(-5px) scale(1.1);
        opacity: 1;
        color: white;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      /* Hiệu ứng đặc biệt khi hover */
      .social-icons a i {
        transition: transform 0.3s ease;
      }

      .social-icons a:hover i {
        transform: scale(1.2) rotate(10deg);
      }

      /* Hiệu ứng sóng */
      .social-icons a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: scale(0);
        opacity: 0;
        transition: all 0.5s var(--transition-easing);
      }

      .social-icons a:hover::after {
        transform: scale(2);
        opacity: 1;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .video-container {
          display: none;
        }

        .mobile-cover {
          display: block;
        }

        .logo {
          left: 20px;
        }

        .logo img {
          height: 40px;
        }

        .menu-btn {
          right: 20px;
          top: 30px;
        }

        .main-content h1 {
          font-size: 1.8rem;
        }

        .main-content p {
          font-size: 0.8rem;
        }

        .nav-menu {
          width: 80%;
          right: -80%;
        }
        .social-icons {
          gap: 15px;
        }

        .social-icons a {
          width: 45px;
          height: 45px;
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .main-content h1 {
          font-size: 1.8rem;
        }

        .logo {
          top: 20px;
          left: 15px;
        }

        .logo img {
          height: 35px;
        }

        .btn {
          padding: 12px 25px;
          font-size: 14px;
        }

        .social-icons {
          gap: 15px;
        }

        .social-icons a {
          font-size: 20px;
        }
        .social-icons {
          gap: 10px;
        }

        .social-icons a {
          width: 40px;
          height: 40px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Video Cover (Desktop) -->
      <div class="video-container">
        <video autoplay muted loop>
          <source src="image/VIDEO/TVC.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Image Cover (Mobile) -->
      <div class="mobile-cover"></div>

      <!-- Overlay -->
      <div class="overlay"></div>

      <!-- Logo -->
      <div class="logo">
        <img
          src="/sanphamxemay/image/banner/Logo_HEAD.png"
          alt="Company Logo"
        />
      </div>

      <!-- Menu Button -->
      <div class="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Navigation Menu -->
      <nav class="nav-menu">
        <a href="/Trangchu/">Trang Chủ</a>
        <a href="/gioithieu/">Giới Thiệu</a>
        <a href="/sanphamxemay/">Sản phẩm</a>
        <a href="/dichvu/">Dịch vụ</a>
        <a href="/cuahang/">Hệ thống cửa hàng</a>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <h1>Đồng Hành Cùng Phong Cách</h1>
        <p>
          Khám phá thế giới xe máy Honda: Hiệu suất vượt trội, thiết kế đẳng cấp
          và công nghệ tiên phong. Trải nghiệm ngay hôm nay để cảm nhận sự khác
          biệt!<br />
          <i>- Hệ Thống HEAD Trung Hùng -</i>
        </p>

        <a href="/Trangchu/" class="btn">Khám phá ngay</a>
      </div>

      <!-- Footer -->
      <footer>
        <div class="social-icons">
          <a href="https://www.facebook.com/hethongheadtrunghung"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.youtube.com/@HethongHEADTrungHung"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="https://www.instagram.com/hethongheadtrunghung"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.tiktok.com/@hethongheadtrunghung"
            ><i class="fab fa-tiktok"></i
          ></a>
        </div>
      </footer>
    </header>

    <script>
      // Wait for everything to load
      document.addEventListener("DOMContentLoaded", function () {
        // Add loaded class to elements for animations
        setTimeout(() => {
          document.querySelector(".video-container").classList.add("loaded");
          document.querySelector(".mobile-cover").classList.add("loaded");
          document.querySelector(".overlay").classList.add("loaded");
          document.querySelector(".logo").classList.add("loaded");
          document.querySelector(".menu-btn").classList.add("loaded");
          document.querySelector(".main-content").classList.add("loaded");
          document.querySelector("footer").classList.add("loaded");
        }, 100);

        // Video loading simulation (in case video takes time to load)
        const video = document.querySelector("video");
        if (video) {
          video.oncanplay = function () {
            document.querySelector(".video-container").classList.add("loaded");
          };
        }
      });

      // Menu Toggle
      const menuBtn = document.querySelector(".menu-btn");
      const navMenu = document.querySelector(".nav-menu");

      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        navMenu.classList.toggle("active");

        // Toggle body overflow when menu is open
        if (navMenu.classList.contains("active")) {
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "";
        }
      });

      // Close menu when clicking on a link
      const navLinks = document.querySelectorAll(".nav-menu a");
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          menuBtn.classList.remove("active");
          navMenu.classList.remove("active");
          document.body.style.overflow = "";
        });
      });

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
