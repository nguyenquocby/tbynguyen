<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập hệ thống</title>
    <link
      rel="icon"
      href="/sanphamxemay/image/banner/Logo_HEAD.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ea6666 0%, #a24b4b 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .login-container {
        position: relative;
        width: 400px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 40px;
        z-index: 10;
        transform: scale(0.95);
        transition: all 0.5s ease;
        backdrop-filter: blur(10px);
      }

      .login-container:hover {
        transform: scale(1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .input-group {
        position: relative;
        margin-bottom: 30px;
      }

      .input-group input {
        width: 100%;
        padding: 15px 20px 15px 50px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .input-group input:focus {
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .input-group i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #ea6666;
        font-size: 18px;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(to right, #ea6666, #a24b4b);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
      }

      .login-button:active {
        transform: translateY(0);
      }

      /* Hiệu ứng nền */
      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
      }

      .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }

      .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }

      .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-container {
          width: 90%;
          padding: 30px;
        }

        .login-header h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </div>

    <div class="login-container">
      <div class="login-header">
        <h1>Đăng nhập</h1>
        <p>Vui lòng đăng nhập để tiếp tục</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            placeholder="Tên đăng nhập"
            required
          />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            required
          />
        </div>

        <button type="submit" class="login-button">Đăng nhập</button>
      </form>
    </div>

    <script>
      // Tài khoản mẫu để đăng nhập
      const validAccounts = [
        {
          username: "admin",
          password: "Trunghung@6868",
          redirect: "giaitri.html",
        },
        { username: "user1", password: "111111", redirect: "user.html" },
        { username: "user2", password: "222222", redirect: "user.html" },
      ];

      // Xử lý đăng nhập
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Kiểm tra thông tin đăng nhập
          const account = validAccounts.find(
            (acc) => acc.username === username && acc.password === password
          );

          if (account) {
            // Hiệu ứng khi đăng nhập thành công
            const loginButton = document.querySelector(".login-button");
            loginButton.textContent = "Đang chuyển hướng...";
            loginButton.style.background =
              "linear-gradient(to right, #4CAF50, #2E7D32)";

            // Chuyển hướng sau 1 giây
            setTimeout(() => {
              window.location.href = account.redirect;
            }, 1000);
          } else {
            alert("Tên đăng nhập hoặc mật khẩu không đúng!");
          }
        });
    </script>
  </body>
</html>
