<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game d√≤ m√¨n</title>
    <link
      rel="icon"
      href="/sanphamxemay/image/banner/Logo_HEAD.png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url("https://img.freepik.com/free-vector/hand-painted-motorcycle-background_23-2149434203.jpg");
        background-size: cover;
      }

      h1 {
        color: #e74c3c;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
      }

      .game-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        background-color: #3498db;
        color: white;
        padding: 10px;
        border-radius: 8px;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 5px;
        margin: 0 auto;
      }

      .cell {
        width: 50px;
        height: 50px;
        background-color: #2ecc71;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        user-select: none;
      }

      .cell:hover {
        background-color: #27ae60;
        transform: scale(1.05);
      }

      .cell.revealed {
        background-color: #e67e22;
      }

      .cell.boom {
        background-color: #e74c3c;
        animation: boomAnimation 0.5s;
      }

      .cell.honda {
        background-image: url("https://cdn-icons-png.flaticon.com/512/2949/2949676.png");
        background-size: 60%;
        background-repeat: no-repeat;
        background-position: center;
      }

      .cell.flagged {
        background-color: #f39c12;
      }

      .cell.flagged::after {
        content: "üö©";
        position: absolute;
      }

      @keyframes boomAnimation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #c0392b;
      }

      .honda-logo {
        width: 100px;
        margin-bottom: 20px;
      }

      .flag-mode {
        background-color: #3498db;
      }

      .flag-mode.active {
        background-color: #2980b9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <img
      src="/sanphamxemay/image/banner/Logo_HEAD.png"
      alt="Honda Logo"
      class="honda-logo"
    />
    <h1>Tr√≤ ch∆°i d√≤ m√¨n</h1>

    <div class="game-container">
      <div class="game-info">
        <div>S·ªë boom: <span id="boom-count">10</span></div>
        <div>C·ªù c√≤n l·∫°i: <span id="flags-remaining">10</span></div>
        <div>√î c√≤n l·∫°i: <span id="remaining-cells">100</span></div>
      </div>

      <div class="game-board" id="game-board"></div>

      <div class="controls">
        <button id="flag-btn" class="flag-mode">Ch·∫ø ƒê·ªô C·∫Øm C·ªù</button>
        <button id="reset-btn">Ch∆°i L·∫°i</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const boardSize = 10;
        const totalBooms = 10;
        let board = [];
        let revealedCells = 0;
        let gameOver = false;
        let flagMode = false;
        let flagsPlaced = 0;

        const gameBoard = document.getElementById("game-board");
        const boomCountElement = document.getElementById("boom-count");
        const flagsRemainingElement =
          document.getElementById("flags-remaining");
        const remainingCellsElement =
          document.getElementById("remaining-cells");
        const resetBtn = document.getElementById("reset-btn");
        const flagBtn = document.getElementById("flag-btn");

        // Kh·ªüi t·∫°o b·∫£ng
        function initializeBoard() {
          board = [];
          revealedCells = 0;
          gameOver = false;
          flagsPlaced = 0;
          flagMode = false;
          flagBtn.classList.remove("active");
          gameBoard.innerHTML = "";

          // T·∫°o b·∫£ng tr·ªëng
          for (let i = 0; i < boardSize; i++) {
            board[i] = [];
            for (let j = 0; j < boardSize; j++) {
              board[i][j] = {
                isBoom: false,
                isRevealed: false,
                isFlagged: false,
                value: 0,
              };

              const cell = document.createElement("div");
              cell.className = "cell";
              cell.dataset.row = i;
              cell.dataset.col = j;

              cell.addEventListener("click", () => handleCellClick(i, j));
              cell.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                toggleFlag(i, j);
              });

              gameBoard.appendChild(cell);
            }
          }

          // ƒê·∫∑t boom ng·∫´u nhi√™n
          let boomsPlaced = 0;
          while (boomsPlaced < totalBooms) {
            const randomRow = Math.floor(Math.random() * boardSize);
            const randomCol = Math.floor(Math.random() * boardSize);

            if (!board[randomRow][randomCol].isBoom) {
              board[randomRow][randomCol].isBoom = true;
              boomsPlaced++;
            }
          }

          // T√≠nh to√°n gi√° tr·ªã cho c√°c √¥ kh√¥ng ph·∫£i boom
          for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
              if (!board[i][j].isBoom) {
                let count = 0;

                // Ki·ªÉm tra 8 √¥ xung quanh
                for (let di = -1; di <= 1; di++) {
                  for (let dj = -1; dj <= 1; dj++) {
                    if (di === 0 && dj === 0) continue;

                    const ni = i + di;
                    const nj = j + dj;

                    if (
                      ni >= 0 &&
                      ni < boardSize &&
                      nj >= 0 &&
                      nj < boardSize &&
                      board[ni][nj].isBoom
                    ) {
                      count++;
                    }
                  }
                }

                board[i][j].value = count;
              }
            }
          }

          updateGameInfo();
        }

        // X·ª≠ l√Ω khi click v√†o √¥
        function handleCellClick(row, col) {
          if (
            gameOver ||
            board[row][col].isRevealed ||
            board[row][col].isFlagged
          )
            return;

          if (flagMode) {
            toggleFlag(row, col);
            return;
          }

          const cell = document.querySelector(
            `.cell[data-row="${row}"][data-col="${col}"]`
          );
          board[row][col].isRevealed = true;
          revealedCells++;

          if (board[row][col].isBoom) {
            // N·ªï boom - thua cu·ªôc
            cell.classList.add("boom");
            cell.textContent = "üí•";
            gameOver = true;
            revealAllBooms();
            setTimeout(
              () => alert("B·∫°n ƒë√£ thua! Xe m√°y Honda c·ªßa b·∫°n ƒë√£ n·ªï!"),
              500
            );
          } else {
            // Hi·ªÉn th·ªã gi√° tr·ªã √¥
            cell.classList.add("revealed");

            if (board[row][col].value > 0) {
              cell.textContent = board[row][col].value;
            } else {
              // N·∫øu √¥ tr·ªëng, m·ªü r·ªông c√°c √¥ xung quanh
              revealAdjacentCells(row, col);
            }

            // Ki·ªÉm tra chi·∫øn th·∫Øng
            if (checkWin()) {
              gameOver = true;
              setTimeout(
                () =>
                  alert(
                    "Ch√∫c m·ª´ng! B·∫°n ƒë√£ chi·∫øn th·∫Øng v√† b·∫£o v·ªá ƒë∆∞·ª£c xe m√°y Honda!"
                  ),
                500
              );
            }
          }

          updateGameInfo();
        }

        // Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô c·∫Øm c·ªù
        function toggleFlagMode() {
          flagMode = !flagMode;
          flagBtn.classList.toggle("active", flagMode);
        }

        // C·∫Øm ho·∫∑c g·ª° c·ªù
        function toggleFlag(row, col) {
          if (gameOver || board[row][col].isRevealed) return;

          const cell = document.querySelector(
            `.cell[data-row="${row}"][data-col="${col}"]`
          );

          if (board[row][col].isFlagged) {
            // G·ª° c·ªù
            board[row][col].isFlagged = false;
            cell.classList.remove("flagged");
            flagsPlaced--;
          } else if (flagsPlaced < totalBooms) {
            // C·∫Øm c·ªù
            board[row][col].isFlagged = true;
            cell.classList.add("flagged");
            flagsPlaced++;

            // Ki·ªÉm tra chi·∫øn th·∫Øng (n·∫øu t·∫•t c·∫£ c·ªù ƒë·ªÅu ƒë√∫ng)
            if (checkFlagWin()) {
              gameOver = true;
              setTimeout(
                () =>
                  alert(
                    "Ch√∫c m·ª´ng! B·∫°n ƒë√£ ƒë·∫∑t c·ªù ch√≠nh x√°c t·∫•t c·∫£ c√°c v·ªã tr√≠ c√≥ boom!"
                  ),
                500
              );
            }
          }

          updateGameInfo();
        }

        // M·ªü r·ªông c√°c √¥ li·ªÅn k·ªÅ khi click v√†o √¥ tr·ªëng
        function revealAdjacentCells(row, col) {
          for (let di = -1; di <= 1; di++) {
            for (let dj = -1; dj <= 1; dj++) {
              if (di === 0 && dj === 0) continue;

              const ni = row + di;
              const nj = col + dj;

              if (
                ni >= 0 &&
                ni < boardSize &&
                nj >= 0 &&
                nj < boardSize &&
                !board[ni][nj].isRevealed &&
                !board[ni][nj].isFlagged
              ) {
                handleCellClick(ni, nj);
              }
            }
          }
        }

        // Ki·ªÉm tra ƒëi·ªÅu ki·ªán chi·∫øn th·∫Øng (m·ªü h·∫øt √¥ kh√¥ng c√≥ boom)
        function checkWin() {
          return revealedCells === boardSize * boardSize - totalBooms;
        }

        // Ki·ªÉm tra ƒëi·ªÅu ki·ªán chi·∫øn th·∫Øng (c·∫Øm c·ªù ƒë√∫ng t·∫•t c·∫£ boom)
        function checkFlagWin() {
          for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
              if (board[i][j].isBoom !== board[i][j].isFlagged) {
                return false;
              }
            }
          }
          return true;
        }

        // Hi·ªÉn th·ªã t·∫•t c·∫£ boom khi thua
        function revealAllBooms() {
          for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
              if (board[i][j].isBoom) {
                const cell = document.querySelector(
                  `.cell[data-row="${i}"][data-col="${j}"]`
                );
                cell.classList.add("boom");
                cell.textContent = "üí£";
              }
            }
          }
        }

        // C·∫≠p nh·∫≠t th√¥ng tin game
        function updateGameInfo() {
          const remaining = boardSize * boardSize - revealedCells - totalBooms;
          remainingCellsElement.textContent = remaining > 0 ? remaining : 0;
          flagsRemainingElement.textContent = totalBooms - flagsPlaced;
        }

        // S·ª± ki·ªán n√∫t
        resetBtn.addEventListener("click", initializeBoard);
        flagBtn.addEventListener("click", toggleFlagMode);

        // B·∫Øt ƒë·∫ßu game
        initializeBoard();
      });
    </script>
  </body>
</html>
